<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>Proyecto Final</title>
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <header>
            <h1>Viaja</h1>
            <nav>
                <img id="img_menu" src="img/menu.png" />
            </nav>
        </header>
        <main>
            <video  loop volume="50" id="video_fondo" onended="replay()">
                <source src="video/video.mp4" >
            </video>
            <section id="principal">
                <p>
                    <span id="titulo1">NUNCA DEJES DE</span>
                    <span id="titulo2">EXPLORAR EL MUNDO</span>
                </p>
                <p>Todos los viajes tienen destinos secretos que te toca descubrir</p>
                <p>Explora</p>
            </section>
        </main>
        <footer>
            <a href="https://www.facebook.com/"><img src="img/facebook.png" alt="Facebook"/></a>
            <a href="https://www.twitter.com/"><img src="img/twitter.png" alt="Twitter"/></a>
            <a href="https://www.instagram.com/"><img src="img/instagram.png" alt="Instagram"/></a>
        </footer>
    </body>
    <script>
        function replay() {
            console.log('video ended');
            document.getElementsByTagName('video').currentTime = 0;
            document.getElementsByTagName('video')[0].play();
        }   
    </script>
</html>
